version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Morr92631043
      POSTGRES_DB: IdentityServer
      POSTGRES_MULTIPLE_DATABASES: HPM-System,IdentityServer,UserService,ApartmentService
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - hpm-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: Morr92631043  # Пароль как у Postgres для единообразия
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Web UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - hpm-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  hpm-system:
    image: ${DOCKER_REGISTRY-}hpmsystem
    build:
      context: .
      dockerfile: HPM-System/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=HPM-System;Username=postgres;Password=Morr92631043
      - IdentityServer__Authority=https://localhost:55676
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=Morr92631043
    ports:
      - "55670:8080"
      - "55671:8081"
    networks:
      - hpm-network

  hpm-system.identityserver:
    image: ${DOCKER_REGISTRY-}hpmsystemidentityserver
    build:
      context: .
      dockerfile: HPM-System.IdentityServer/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=IdentityServer;Username=postgres;Password=Morr92631043
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=Morr92631043
    ports:
      - "55675:8080"
      - "55676:8081"
    networks:
      - hpm-network

  hpm-system.userservice:
    image: ${DOCKER_REGISTRY-}hpmsystemuserservice
    build:
      context: .
      dockerfile: HPM-System.UserService/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=UserService;Username=postgres;Password=Morr92631043
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=Morr92631043
    ports:
      - "55680:8080"
      - "55681:8081"
    networks:
      - hpm-network

  hpm-system.apartmentservice:
    image: ${DOCKER_REGISTRY-}hpmsystemapartmentservice
    build:
      context: .
      dockerfile: HPM-System.ApartmentService/Dockerfile
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_HTTPS_PORT=55683
      - ASPNETCORE_HTTP_PORT=55682
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=ApartmentService;Username=postgres;Password=Morr92631043
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=Morr92631043
    ports:
      - "55682:8080"
      - "55683:8081"
    networks:
      - hpm-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  hpm-network: